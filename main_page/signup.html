<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="assets\images\favicons\favicon-32x32.png" type="image/x-icon">
    <link rel="shortcut icon" href="assets\images\favicons\favicon-32x32.png" type="image/x-icon">
    <style>
        body{
            overflow: hidden !important;
        }
    </style>
</head>
<body>
    <main>
        <div class="sign big">
            <a href="" class="logo_link"><img src="assets/images/design/logo.svg" alt=""><h1>foodWagon</h1></a>
            <h2>Sign Up</h2>
            <p>Create your foodWagon account .</p>
            <form action="">
                <div class="row2">
                    <div>
                        <label for="firstname">First name</label>
                        <input type="text" name="" id="firstname" style="display: block;">
                    </div>
                    <div>
                        <label for="lastname">Last Name</label>
                        <input type="text" name="" id="lastname" style="display: inline;">
                    </div>
                </div>
                <div class="row2">
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="" id="email" style="display: block;">
                    </div>
                    <div>
                        <label for="phone">Phone Number</label>
                        <input type="number" name="" id="phone" style="display: inline;">
                    </div>
                </div>
                <div class="row2">
                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="" id="password" style="display: block;">
                    </div>
                    <div>
                        <label for="confirm">Confirm Password</label>
                        <input type="password" name="" id="confirm" style="display: inline;">
                    </div>
                </div>
                <div class="rem mid">
                    <span class="mid">
                        <input type="checkbox" name="" id="rem" >
                        <label for="rem" style="display: inline;">I agree withe term of use</label>
                    </span>
                </div>
                <a href="home.html" type="submit" class="sum">Sign Up</a>
            </form>
            
            <p style="margin-top: 1em !important; ">Already have an account? <a href="login.html">Sign In</a></p>
        </div>
        <div class="left">
            <div class="circle"></div>
            <div class="img_div"><img src="assets/images/auth/09.png" alt=""></div>
        </div>
    </main>
     <div class="loader">
        <img src="assets/images/design/logo.svg" alt="" class="circle">
    </div>
</body>
   
</html>
