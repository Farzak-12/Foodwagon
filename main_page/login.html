<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="assets\images\favicons\favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main>
        <div class="sign">
            <a href="" class="logo_link"><img src="assets/images/design/logo.svg" alt=""><h1>foodWagon</h1></a>
            <h2>Sign In</h2>
            <p>Sign in to stay connected.</p>
            <form action="">
                <label for="email">Email</label>
                <input type="email" name="" id="email">
                <label for="password">Password</label>
                <input type="password" name="" id="password" style="display: block;">
                <div class="rem">
                    <span>
                        <input type="checkbox" name="" id="rem" >
                        <label for="rem" style="display: inline;">Remember me</label>
                    </span>
                    <a href="#">Forgot Password?</a>
                </div>
                <a href="home.html" type="submit" class="sum">Sign In</a>
            </form>
            <p>or Sign in with other accounts?</p>
            <div class="sign_icons">
                <img src="assets/images/brands/fb.svg" alt="">
                <img src="assets/images/brands/gm.svg" alt="">
                <img src="assets/images/brands/im.svg" alt="">
                <img src="assets/images/brands/li.svg" alt="">
            </div>
            <p>Dont have an account?<a href="signup.html"> Click here to sign Up</a></p>
        </div>
        <div class="left">
            <div class="img_div"><img src="assets/images/auth/09.png" alt=""></div>
        </div>
    </main>
     <div class="loader">
        <img src="assets/images/design/logo.svg" alt="" class="circle">
    </div>
</body>
   
</html>
