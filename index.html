<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>foodwaGon</title>
    
    <script src="https://kit.fontawesome.com/1f946127e0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="assets/img/favicons/android-chrome-512x512.png" type="image/x-icon">
</head>
<body>
    
    <header>
        <nav class="nav container">
            
            <div class="nav_data">
                <a href="#"><img src="assets/img/gallery/logo.svg" alt=""><span class="logo_text">foodwaGon</span></a>
                <div class="nav_toggle" id="nav_toggle">
                    <i class="ri-menu-line nav_burger"></i>
                    <i class="ri-close-line nav_close"></i>
                </div>
            </div>
                <div class="nav_menu" id="nav_menu">
                    <ul class="nav_list" id="nav_list">
                        <li>
                            <div href="" class="nav_link ">
                                <span class="location">
                                    <b>Deliver to:</b>
                                    <i class="fa-solid fa-location-dot"></i>
                                    Current Location <b>University of Ibadan</b>
                                </span>
                            </div>
                        </li>
                        <li>
                            <div href="" class="nav_link">
                                <span>
                                    <form action="">
                                        <div class="input_icons">
                                            <i class="fa-solid fa-magnifying-glass"></i>
                                            <input type="search" name="searh" id="search" class="input_search" placeholder="Search Food">
                                        </div>
                                        <button type="submit" value="Login" id="sumbit" class="input_submit"><span><i class="fa-solid fa-user"></i> Login</span></button>
                                    </form>
                                </span>
                            </div>
                        </li>
                    </ul>
                </div>
        </nav>
    </header>

    <section class="hero">
            <div class="hero_text">
                <h1 class="hero_text_1"></h1>
                <h1 class="hero_text_2">Within a few clicks, find meals that are accesible near you</h1>
                <div class="hero_card">
                    <div class="hero_card_btn">
                        <button ><i class="fa-solid fa-motorcycle"></i>Delivery</button>
                        <button><i class ="fa-solid fa-bag-shopping"></i>Pickup</button>
                    </div>
                    <div class="hero_form">
                        <div class="hero_icons">
                            <i class="fa-solid fa-location-dot"></i>
                            <input type="text" id="location" placeholder="Enter Your Adress" class="hero_loc">
                        </div>
                        <input type="submit" value="Find Food" class="hero_sumbit">
                    </div>
                </div>
            </div>
            <div class="hero_pic">
                <img src="assets/img/gallery/hero-header.png" alt="" class="hero_img">
            </div>
    </section>
    <section class="fore_card">
        <div class="disc_card">
            <div class="disc_img_card">
                <img src="assets/img/gallery/discount-item-1.png" alt="">
                <div class="card_text">
                    <div>15</div>
                    <div>%<br><div>off</div></div>
                </div>
            </div>
            <div class="disc_card_text">
                <div>Flat Hill Slingback</div>
                <div>6 days remaining</div>
            </div>
        </div>

        <div class="disc_card">
            <div class="disc_img_card">
                <img src="assets/img/gallery/discount-item-2.png" alt="">
                <div class="card_text">
                    <div>25</div>
                    <div>%<br><div>off</div></div>
                </div>
            </div>
            <div class="disc_card_text">
                <div>Lettuce Salad</div>
                <div>6 days remaining</div>
            </div>
        </div>

        <div class="disc_card">
            <div class="disc_img_card">
                <img src="assets/img/gallery/discount-item-3.png" alt="">
                <div class="card_text">
                    <div>10</div>
                    <div>%<br><div>off</div></div>
                </div>
            </div>
            <div class="disc_card_text">
                <div>Chicken Soup</div>
                <div>6 days remaining</div>
            </div>
        </div>

        <div class="disc_card">
            <div class="disc_img_card">
                <img src="assets/img/gallery/discount-item-4.png" alt="">
                <div class="card_text">
                    <div>30</div>
                    <div>%<br><div>off</div></div>
                </div>
            </div>
            <div class="disc_card_text">
                <div>Jamaican Salad</div>
                <div>6 days remaining</div>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html
